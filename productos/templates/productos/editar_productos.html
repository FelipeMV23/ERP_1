{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto: {{ producto.nombre_producto }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'buscar_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
