{% block content %}
<div class="container mt-4">
    <h3>Registrar entrega para el Pedido: {{ pedido }}</h3>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.detalle_pedido.label_tag }}
            {{ form.detalle_pedido }}
        </div>
        <div class="mb-3">
            {{ form.cantidad_entregada.label_tag }}
            {{ form.cantidad_entregada }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar entrega</button>
        <a href="{% url 'listar_pedidos' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
