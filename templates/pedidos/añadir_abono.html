<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Añadir Abono</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 1.5rem;
    }
    .card {
      border-radius: 0.75rem;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.75rem;
    }
    .text-danger {
      font-weight: 700;
    }
    form p {
      margin-bottom: 1rem;
    }
    /* Mejor estilo para etiquetas y inputs */
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #d91424;
      box-shadow: 0 0 0 0.25rem rgba(217, 20, 36, 0.25);
      outline: none;
    }
    .btn-danger {
      background-color: #d91424;
      border-color: #d91424;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .btn-danger:hover {
      background-color: #a50f1a;
      border-color: #a50f1a;
    }
    .btn-link {
      color: #3767a6;
      font-weight: 600;
      text-decoration: none;
    }
    .btn-link:hover {
      text-decoration: underline;
      color: #254a75;
    }
  </style>
</head>
<body>

<header class="mb-4">
  {% include 'navegacion/nav.html' %}
</header>

<div class="container" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <h2 class="card-title mb-2">
      Añadir abono para Pedido <span class="text-danger">{{ pedido.cod_pedido }}</span>
    </h2>
    <p class="card-subtitle mb-4 text-muted">
      Cliente: <strong>{{ pedido.cliente.razon_social }}</strong>
    </p>

    <!-- Bloque mensajes -->
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-danger mt-3 w-100">Guardar abono</button>
    </form>

    <a href="{% url 'listar_pedidos' %}" class="btn btn-link mt-4 d-block text-start">
      &larr; Volver a lista de pedidos
    </a>
  </div>
</div>

<!-- Bootstrap 5 JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
