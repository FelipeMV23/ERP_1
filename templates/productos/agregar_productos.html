{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
</head>
<body>
  <div class="form-register">
    <h2>Crear Producto</h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="id_nombre" required
               value="{{ form.nombre.value|default_if_none:'' }}">
        <div class="invalid-feedback">
          Por favor ingresa el nombre del producto.
        </div>
      </div>

      <div class="mb-3">
        <label for="id_descripcion" class="form-label">Descripci칩n</label>
        <textarea name="descripcion" class="form-control" id="id_descripcion" rows="3" required>{{ form.descripcion.value|default_if_none:'' }}</textarea>
        <div class="invalid-feedback">
          Por favor ingresa una descripci칩n.
        </div>
      </div>

      <div class="mb-3">
        <label for="id_precio" class="form-label">Precio</label>
        <input type="number" step="0.01" min="0" name="precio" class="form-control" id="id_precio" required
               value="{{ form.precio.value|default_if_none:'' }}">
        <div class="invalid-feedback">
          Por favor ingresa un precio v치lido.
        </div>
      </div>

      <div class="mb-3">
        <label for="id_cantidad" class="form-label">Cantidad</label>
        <input type="number" min="0" name="cantidad" class="form-control" id="id_cantidad" required
               value="{{ form.cantidad.value|default_if_none:'' }}">
        <div class="invalid-feedback">
          Por favor ingresa una cantidad v치lida.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
